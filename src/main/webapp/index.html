<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ask...</title>
<script>
function sendRequest(){
var tinput = document.getElementById("user-input");
text = tinput.value;
tinput.value = "";

var div = document.getElementById("box");
var p = document.createElement('p');
p.innerHTML = text; 
requestAPI();
}

function requestAPI(){
	var http = new XMLHttpRequest();
	var url="ai?query="+text;
	http.open("GET", url, true);
		//Send the proper header information along with the request
		http.onreadystatechange = function() {//Call a function when the state changes.
			if(http.readyState == 4 && http.status == 200) {
				//alert(http.responseText);
				var div = document.getElementById("box");
				var p = document.createElement('p');
				p.innerHTML = http.responseText;
	
				var br = document.createElement('br');
				p.appendChild(br);
	
				div.appendChild(p);
			}
		}
		
	   http.send();
}
</script>
</head>
<body>
	<div id="box" style="width: 400px; border: 2px solid; height: 570px;"></div>
	<input type="text" id="user-input" style="width: 400px;" />
	<input type="button" value="submit" onclick="sendRequest()" />
</body>
</html>
